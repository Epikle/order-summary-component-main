<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/output.css" />

    <title>Frontend Mentor | Order summary card | Epikle</title>
  </head>
  <body>
    <main>

      <div class="card">
        <img src="images/illustration-hero.svg" alt="Order summary image" />
        <div class="card__content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__plan">
            <img src="images/icon-music.svg" alt="Music icon" />
            <div>
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div>
            <button class="btn btn-proceed">Proceed to Payment</button>
            <button class="btn btn-cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Epikle">Epikle</a>.
    </footer>
    
  </body>
</html>
